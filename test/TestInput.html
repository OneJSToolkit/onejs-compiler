<js-view js-type="LeftNav" js-model="LeftNavModel" js-require="LeftNav.css">

    <div class="c-LeftNavBar">
        <div class="searchBox">
            <span js-bind="text:searchText"></span>
            <js-view js-name="searchIcon" js-type="ImageSprite" js-data="searchIcon"></js-view>
        </div>
        <div class="scrollArea">

            <div class="linkArea" js-repeat="group in linkGroups">
                <div class="linkGroup" js-repeat="link in group.links">
                    <a class="link" js-bind="className.isSelected:$parent.isSelected,href:link.url,text:link.text"></a>
                    <div js-repeat="link in link.links">
                        <a class="sub link" js-bind="className.isSelected:$parent.isSelected,href:link.url,text:link.text"></a>
                    </div>
                </div>
            </div>

            <div class="c-QuotaPane" >
                <div class="quota">37.4GB available</div>
                <a class="link" href="#" js-userAction="click:$toggle(foo)">Recycle bin</a>
                <a class="link" href="#" js-bind="className.isRed:foo">Manage storage</a>
                <a class="link" href="#" js-bind="className.isRed:foo">Get SkyDrive apps</a>
            </div>

        </div>
    </div>

</js-view>

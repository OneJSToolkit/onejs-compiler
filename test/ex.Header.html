<js-view js-type="Header" js-css="Header.css">
    <div class="logoImage"></div>
    <div class="logo">OneJS</div>

    <!-- this... -->
    <ul class="commands" js-repeat="command in commands">
        <li class="selected"><a js-bind="href.url, text:command.name"></a></li>
    </ul>

    <!-- translates to this and the stuff below. -->
    <js-view js-name="headerBlock1" js-type="HeaderBlock1" />

    <js-view js-name="headerBlock1" js-type="HeaderBlock1">
        <ul class="commands">
            <js-view js-name="headerBlock1Item" js-type="HeaderBlock1Item">
                <li class="selected"><a js-bind="href.url, text:command.name"></a></li>
            </js-view>
        </ul>
    </js-view>

</js-view>

<!-- generate the surface -->
<js-view js-type="HeaderBlock1" js-baseType="Repeater" options="{ childViewType: HeaderBlock1Item }">
    <ul class="commands"><js-items /></ul>
</js-view>

<!-- generate the item template -->
<js-view js-type="HeaderBlock1Item">
    <li class="selected"><a js-bind="href.url, text:command.name"></a></li>
</js-view>

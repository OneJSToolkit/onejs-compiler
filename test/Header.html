<js-view js-type="Header1" js-model="HeaderModel" js-css="Header.css">
    <div class="c-Header">

        <div class="commandBar" js-repeat="command in commands">
            <a class="command" href="#">
                <js-view js-name="iconImage" js-type="ImageSprite" js-data="image" />
                <span class="text" js-bind="text:text"></span>
                <js-view js-name="chevronImage" js-type="ImageSprite" js-data="chevron" />
            </a>
        </div>

    </div>
</js-view>
